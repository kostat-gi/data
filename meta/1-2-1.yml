computation_definitions: >-
  영   역: 자원<br>
  하위영역: 물적 자원
SDG_INDICATOR: >-
  고속도로연장률: Motorway density
indicator_definition: 도로연장이란 도로의 총길이를 나타내는 것으로 고속국도, 일반국도, 특별·광역시도, 지방도, 시·군·구도의 연장을 말하하는데, 이 지표에서는 국제비교를 위해 고속국도 연장률을 이용함
indicator_importance: 도로연장이란 도로의 총길이를 나타내는 것으로 고속국도, 일반국도, 특별·광역시도, 지방도, 시·군·구도의 연장을 말함
computation_calculations: 국토계수당 도로연장 = 도로연장(㎞) / 지역면적1,000(㎢)
