computation_definitions: >-
  <b>영   역</b>: 개인생활<br>
  <b>하위영역</b>: 일
indicator_name_sub: 월평균 임금
indicator_definition: 상용근로자의 월평균 급여액
indicator_importance: 근로자의 일자리 질을 판단하는데 핵심 지표
computation_calculations: >-
  상용근로자 정액급여 + 상용 근로자 초과급여<br>
  *원자료 입수 불가, ∑{시도 월평균 임금 * (시도 상용 근로자 수 / 수도권 상용 근로자 수)}<br>
  *상용 근로자 수는 경제활동인구조사 종사상지위별 취업자의 상용근로자 수임
