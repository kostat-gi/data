computation_definitions: >-
  <b>영   역</b>: 경제적 성과<br>
  <b>하위영역</b>: 성장/혁신
indicator_name_sub: GRDP 증가율
indicator_definition: 일정 기간 동안 각 경제활동 부문이 만들어낸 전년 대비 부가가치의 증가 비율
indicator_importance: 경제 규모의 확대를 측정하므로 지역경제의 역동성과 성장 가능성 파악이 가능
computation_calculations: >-
  {(당해년 실질 GRDP - 전년 실질 GRDP) ÷ 전년 실질 GRDP} × 100
statistics_name: >-
  통계청 「지역소득」<br>
  <a href="https://kosis.kr/statHtml/statHtml.do?orgId=101&tblId=DT_1C81&conn_path=I3" target="_blank">&lt;URL 바로가기&gt;</a>
computation_units: "%"
computation_coverage: "시도"
