computation_definitions: >-
  영   역: 역량<br>
  하위영역: 제도적 역량
SDG_INDICATOR: >-
  기업의 사업수행 용이성:  Ease of doing business score
indicator_definition: 세계은행에서 창업, 건축허가, 전기 가설, 재산권 등록, 은행신용, 소액주주 보호, 세금 납부, 국제거래, 계약 준수, 파산 처리 등 10영역에 걸쳐 구가별로 평가한 결과 종합하여 산정
indicator_importance: 정부가 기업의 경제활동에 대한 규제 혹은 지원을 통해 비즈니스를 제약 혹은 촉진하는 정도는 해당 국가의 경쟁을 위한 제도적 기초로서 중요하게 작용함
computation_calculations: 창업, 건축허가, 전기 가설, 재산권 등록, 은행신용, 소액주주 보호, 세금 납부, 국제거래, 계약 준수, 파산 처리 등 10영역에 대한 종합 점수
statistics_name: worldbank > Ease of doing business score(https://archive.doingbusiness.org/en/data/doing-business-score)<br>※ URL은 변경 될 수 있음
computation_units: 점
computation_coverage: >-
  2019년 ~ 2020년
