computation_definitions: >-
  <b>영   역</b>: 기초역량과 여건<br>
  <b>하위영역</b>: 인구/건강
indicator_name_sub: 인구 증가율
indicator_definition: 자연증가율과 사회적증가율의 합으로 전년대비 인구변화율
indicator_importance: 국가와 지역의 변화 지표로 가장 빈번이 사용되는 지표 중 하나로 인구수준과 지역발전방향을 예측하는데 사용이 가능
computation_calculations: >-
  {(당해년 총인구 - 전년 총인구) ÷ 전년 총인구} × 100<br>
  *주민등록인구 기준, 외국인 포함
