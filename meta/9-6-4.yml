computation_definitions: >-
  <b>영   역</b>: 개인생활<br>
  <b>하위영역</b>: 주거
indicator_name_sub: 자가 점유 가구 비율
indicator_definition: 전체 가구(일반 가구) 중 자신이 소유한 주택에 살고 있는 가구의 비율
indicator_importance: 지역별 자신이 소유한 주택에 살고 있는 가구의 특성을 파악하여, 세밀한 지역 주택시장 분석이 가능함
computation_calculations: >-
  (자가 점유 가구÷일반가구)×100<br>
  *일반가구: 집단가구, 집단시설가구, 외국인가구 및 특별조사구 제외
