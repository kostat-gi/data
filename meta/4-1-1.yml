computation_definitions: >-
  영   역: 매력<br>
  하위영역: 경제적 기회
SDG_INDICATOR: >-
  인구순유입률: Inter-regional net flows mobility rate
indicator_definition: 인구이동이란 전입(행정 읍면동 경계를 넘어 다른 지역에서 해당 지역으로 이동해 온 경우)과 전출(행정 읍면동 경계를 넘어 해당 지역에서 다른 지역으로 이동해 간 경우)로 나뉨. 이 때 순이동은 전입-전출로써 인구순유입(전입초과)은 전입이 전출보다 많은 경우임
indicator_importance: 지역별 인구 이동량 및 이동 방향 등을 파악하여 지역간 균형적 국토개발, 교통, 교육, 주택 등의 정책수립을 위한 기초자료 제공 및 지역별 추계인구 작성에 활용
computation_calculations: 이동률(전입률, 전출률, 순이동률) = 이동자수(전입자수, 전출자수, 순이동자수) / 주민등록연앙인구 × 100
statistics_name: OECD.stat > Regions and Cities > Regional statistics > Regional demography > Inter-regional mobility, large TL2 and small TL3 regions
computation_units: "%"
computation_coverage: >-
  2001년 ~ 2021년
data_download: >-
  23 May 2022