indicator_importance: 권역별 인구 이동량 및 이동 방향 등을 파악하여 권역간 균형적 국토개발, 교통, 교육, 주택 등의 정책수립을 위한 기초자료 제공 및 추계인구 작성에 활용
computation_calculations: >-
  {(전입인구-전출인구)÷주민등록 연앙인구))}×100
