indicator_name_sub: 비만 유병률
indicator_definition: 체질량지수(kg/㎡)가 25 이상인 사람의 비율
indicator_importance: 비만에 대한 국민관심 증대 및 사회적 비용증가 추세에 따라 건강영역을 대표하며, 만성질환의 주요원인이 되는 비만의 관리 및 국민건강증진 정책의 개발을 위한 기초자료로 활용이 가능함
computation_calculations: >-
  (체질량지수(kg/㎡)가 25이상인 사람÷전체 응답자)×100<br>
