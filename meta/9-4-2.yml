computation_definitions: >-
  <b>영   역</b>: 개인생활<br>
  <b>하위영역</b>: 소득/소비
indicator_name_sub: 소비생활 만족도
indicator_definition: 의식주, 여가와 취미생활 등 전반적인 소비생활에 만족하는 사람의 비율
indicator_importance: 전반적인 소비생활에 대한 국민들의 주관적 의식 파악이 가능함
computation_calculations: >-
  ('매우 만족', '약간 만족' 응답자 ÷ 전체 응답자) × 100<br>
  *19세 이상 인구를 대상으로 함<br>
  *수도권 소비생활 만족도는 「사회조사」 마이크로데이터(microdata)로 재산출
statistics_name: >-
  *통계청 「사회조사」<br>
  (시도 자료) <a href="https://kosis.kr/statHtml/statHtml.do?orgId=101&tblId=INH_1SSIC060R&conn_path=I3" target="_blank">&lt;URL 바로가기&gt;</a><br>
  (수도권 자료) <a href="https://mdis.kostat.go.kr/index.do" target="_blank">&lt;URL 바로가기&gt;</a>
computation_units: "%"
computation_coverage: "시도"
