computation_definitions: >-
  영   역: 역량<br>
  하위영역: 혁신 역량
SDG_INDICATOR: >-
  지식집약 서비스활동 근로자 비율: Share of employment in knowledge-intensive services
indicator_definition: 경제활동 인구 중에서 정보통신, 금융, 전문과학 및 기술서비스, 교육서비스, 보건 및 사회복지, 예술활동에 참여하는 비율로 산정
indicator_importance: 지식집약적 서비스는 혁신활동 혹은 이를 지원하는 활동으로서 이에 종사하는 인력의 비율은 혁신활동에 직간접적으로 참여하는 인적 자원 비율을 나타냄
computation_calculations: 지식집약 서비스활동 근로자 비율 = (지식집약 서비스활동 근로자수/경제활동인구) x 100
statistics_name: ○ 해외국가 - OECD.stat > Regions and Cities > Regional statistics > Region innovaion > knowledge and high technology industries<br>○ 수도권 - KOSIS > KOSIS의 인구총조사(표본) > 성별/산업(소분류)별/행정구역별 취업인구(15세 이상)-시도<br> (https://kosis.kr/statHtml/statHtml.do?orgId=101&tblId=DT_1PD2001&vw_cd=MT_ZTITLE&list_id=A11_2015_1_001_010&seqNo=&lang_mode=ko&language=kor&obj_var_id=&itm_id=&conn_path=MT_ZTITLE)<br> ※ KOSIS 개편 시 통계표 URL은 달라질 수 있음 
computation_units: "%"
computation_coverage: >-
  OECD.stat: 2008년 ~ 2019년 / KOSIS: 2010년 ~ 2020년
data_download: >-
  OECD.stat: 20 May 2022 /  KOSIS: 2022. 5. 20.