indicator_name_sub: 합계출산율
indicator_definition: 여성 1명이 가임기간(15~49세)동안 낳을 것으로 예상되는 평균 출생아 수로 연령별 출산율의 총합
indicator_importance: 합계출산율이 높을수록 한 여성이 평생 동안 출산하는 자녀수가 많은 것을 의미하며, 특정지역의 전반적인 인구증가 수준과 출산력을 측정할 수 있고 지역발전의 결과로 해석 될 수 있음
computation_calculations: 연령별(15-49세)출산율의 합÷1,000
