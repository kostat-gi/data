computation_definitions: >-
  영   역: 번영<br>
  하위영역: 경제 성장
SDG_INDICATOR: >-
  GRDP 평균 증가율: Regional GDP Average Growth Rate
indicator_definition: 지역내 실질총생산 (GRDP)의 증가율 3년간 평균
indicator_importance: 산출 측면에서 해당 지역의 경제력이 얼마만큼 확대되고 있는지 파악하는데 중요하며 지역의 현재와 미래의 성장을 가늠할 수 있는 지표
computation_calculations: GRDP 증가율(%) = 전년대비 증가율의 3년간 평균
statistics_name: >-
  OECD.stat > Regions and Cities > Regional statistics > Regional economy > Gross domestic product, small regions TL3  regional economy
computation_units: "%"
computation_coverage: >-
  2001년 ~ 2020년
data_download: >-
  20 May 2022