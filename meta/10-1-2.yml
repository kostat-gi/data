computation_definitions: >-
  <b>영   역</b>: 공동생활<br>
  <b>하위영역</b>: 가족/친밀성
indicator_name_sub: 가족관계만족도
indicator_definition: 전반적인 가족과의 관계에 만족을 느끼는 사람의 비율
indicator_importance: 사회조직의 기본단위로 사회생활의 핵심구성요소가 되는 가족과의 전반적인 관계에 대한 주관적 의식파악이 가능함
computation_calculations: >-
  ('매우 만족', '약간 만족' 응답자 ÷ 전체 응답자) × 100<br>
  *13세 이상 인구를 대상으로 함<br>
  *수도권 가족관계 만족도는 「사회조사」 마이크로데이터(microdata)로 재산출
statistics_name: >-
  *통계청 「사회조사」<br>
  (시도 자료) <a href="https://kosis.kr/statHtml/statHtml.do?orgId=101&tblId=INH_1SSFA139R&conn_path=I3" target="_blank">&lt;URL 바로가기&gt;</a><br>
  (수도권 자료) 사회조사 MD 활용 <a href="https://mdis.kostat.go.kr/index.do" target="_blank">&lt;URL 바로가기&gt;</a>
computation_units: "%"
