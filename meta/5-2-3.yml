indicator_definition: 거주지와 직장을 정기적으로 오가는 시간
indicator_importance: 지역 내 근로자들이 근무 시설에 접근하는데 드는 거래비용을 반영하며, 정주여건과 생산 효율성 정도를 추정할 수 있는 지표
computation_calculations: >-
  (소요시간별 × 통근인구)의 합 ÷ 통근인구의 합<br>
  *12세 이상 인구를 대상으로 함
