computation_definitions: >-
  <b>영   역</b>: 경제적 성과<br>
  <b>하위영역</b>: 일
indicator_name_sub: 근로여건 만족도
indicator_definition: 근무하고 있는 직장의 전반적인(임금, 근로시간, 하는 일 등) 근로 여건에 만족하는 사람의 비율
indicator_importance: 일자리의 질적인 측면을 근로자가 주관적으로 평가한 지표로서 경제적 성과의 질을 측정할 수 있음
computation_calculations: >-
  ('매우 만족', '약간 만족' 응답자 ÷ 전체 응답자) × 100<br>
  *13세 이상 임금근로자를 대상으로 함<br>
  *수도권 근로여건 만족도는 「사회조사」 마이크로데이터(microdata)로 재산출
statistics_name: >-
  *통계청 「사회조사」<br>
  (시도 자료) <a href="https://kosis.kr/statHtml/statHtml.do?orgId=101&tblId=INH_1SSLA0812R&conn_path=I3" target="_blank">&lt;URL 바로가기&gt;</a><br>
  (수도권 자료) <a href="https://mdis.kostat.go.kr/index.do" target="_blank">&lt;URL 바로가기&gt;</a>
computation_units: "%"
computation_coverage: "시도"
